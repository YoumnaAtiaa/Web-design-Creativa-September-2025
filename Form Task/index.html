<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
   
<body>

  <!-- Contact Section with Purple Gradient Background -->
  <section class="contact-section">
    <div class="contact-container">
      
      <!-- Left Column -->
      <div class="left-panel">
        <h2>Let's Chat</h2>
        <p>Whether you have a question, want to start a project or simply want to connect.</p>
        <br>
        <p>Feel free to send me a message in the contact form.</p>
      </div><!--
     --><div class="right-panel">
        <h2>Contact</h2>
        <p>*Required</p>
        <form>
          <input type="text" id="name" class="form-input" name="name" required autocomplete="off" au placeholder="Name *">
          <br>
          <input type="email" id="email" class="form-input" name="email" required required autocomplete="off" placeholder="Email *">
          <br>
          <input type="text" id="company" class="form-input" name="company" required autocomplete="off" placeholder="Company">
          <br>
          <input type="tel" id="phone" class="form-input" name="phone" autocomplete="off" placeholder="Phone">
          <br>
          <textarea id="message" class="form-input" name="message" rows="4" placeholder="Message"></textarea>
          <br>
          <button type="submit" class="submit-button">SUBMIT</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
