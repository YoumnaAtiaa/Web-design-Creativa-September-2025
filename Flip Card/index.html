<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Card Flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg-color">
        <div class="d-flex container">
            
            <div class="wrapper">
                <!-- Front -->
                <div class="front-page">
                    <div class="card-info">
                        <h2 class="card-title">Financial Sector Development Program</h2>
                        <button class="circle-button">
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"><i class="fa-solid fa-arrow-right"></i></span>
                                </span>
                        </button>               
                    </div>
                </div>
                <!-- Back -->    
                <div class="back-page">
                    <div class="card-info">
                        <div class="card-main-info">
                            <h2 class="card-title">Financial Sector Development Program</h2>
                        <p class="card-body">The Program aims to develop a diversified and effective financial sector to support the development of the Saudi Arabia'sÂ economy.</p>
                        </div>
                        <div id="container">
                            <button class="Read-more">
                                <span class="button-text">Read More</span>
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"><i class="fa-solid fa-arrow-right"></i></span>
                                </span>
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
